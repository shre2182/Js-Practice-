<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    let rand= Math.random()
    let first, second, third;
    if(rand<0.33){
        first ="crazy ";
    }
    else if(0.33<=rand && rand<0.66){
        first="amazing "}
    else if(0.66<=rand && rand<1){
        first="fire "

    }

    let mand= Math.random()
    
    if(mand<0.33){
        second ="engine ";
    }
    else if(0.33<=mand && mand<0.66){
        second="food "}
    else if(0.66<=mand && mand<1){
        second="garments "

    }


    let band= Math.random()
    
    if(band<0.33){
        third ="Bros";
    }
    else if(0.33<=band && band<0.66){
        third="limited; ";}
    else if(0.66<=band && band<1){
        third="hub ";

    }

    console.log(`${first} ${second} ${third}`)


</script>
</body>
</html>
